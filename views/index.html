<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desk Hotel Reviews</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href="/css/style.css" rel="stylesheet" />
</head>

<body>
    <h1>Desk Reviews for The Modern Hybrid Employee</h1>
    <div class="container">
        <div class="row">
            <form id="reviewForm" class="row row-cols-lg-auto g-3 align-items-center">
                <div class="col-12">
                    <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
                    <div class="input-group">
                        <div class="input-group-text">@</div>
                        <input name='username' type="text" class="form-control" id="inlineFormInputGroupUsername"
                            placeholder="Username">
                    </div>
                </div>
        </div>
        <div class="row">

            <div class="col-6">
                <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
                <select name='desk' class="form-select" id="inlineFormSelectPref">
                    <option selected>Which desk would you like to review?</option>
                    <option onclick="deskbtn(1)" value="1">One</option>
                    <option onclick="deskbtn(2)" value="2">Two</option>
                    <option onclick="deskbtn(3)" value="3">Three</option>
                    <option onclick="deskbtn(4)" value="4">Four</option>
                    <option onclick="deskbtn(5)" value="5">Five</option>
                    <option onclick="deskbtn(6)" value="6">Six</option>
                    <option onclick="deskbtn(7)" value="7">Seven</option>
                    <option onclick="deskbtn(8)" value="8">Eight</option>
                    <option onclick="deskbtn(9)" value="9">Nine</option>
                    <option onclick="deskbtn(10)" value="10">Ten</option>
                </select>
            </div>
        </div>
        <div class="submitButton">
            <div class="row">
                <div class="form-floating">
                    <textarea name='review' class="form-control" placeholder="Leave a comment here"
                        id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2"></label>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn-primary">Submit</button>
                </div>
                </form>
            </div>
        </div>
        <div class="floorplan">
            <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group me-2" role="group" aria-label="First group">
                    <button onclick="deskbtn(1)" type="button" class="btn btn-outline-secondary">1</button>
                    <button onclick="deskbtn(2)" type="button" class="btn btn-outline-secondary">2</button>
                    <button onclick="deskbtn(3)" type="button" class="btn btn-outline-secondary">3</button>
                    <button onclick="deskbtn(4)" type="button" class="btn btn-outline-secondary">4</button>
                    <button onclick="deskbtn(5)" type="button" class="btn btn-outline-secondary">5</button>
                </div>

            </div>


            <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group" role="group" aria-label="First group">
                    <button onclick="deskbtn(6)" type="button" class="btn btn-outline-secondary">6</button>
                    <button onclick="deskbtn(7)" type="button" class="btn btn-outline-secondary">7</button>
                    <button onclick="deskbtn(8)" type="button" class="btn btn-outline-secondary">8</button>
                    <button onclick="deskbtn(9)" type="button" class="btn btn-outline-secondary">9</button>
                    <button onclick="deskbtn(10)" type="button" class="btn btn-outline-secondary">10</button>
                </div>

            </div>
            
        </div>
        <div id='reviewContainer' class="reviewCard">
            ${results.map(result => {
            return`
            <div class="card">
                <div class="card-header">
                    ${result.desk}
                </div>
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <p>${result.review}</p>
                        <footer class="blockquote-footer"><cite title="Source Title">${result.username}</cite></footer>
                    </blockquote>
                </div>
            </div>`
            }).join('')}
        </div>
    </div>

    <script src="/scripts/app.js"></script>
</body>

</html>
